name: 01-Export Power Platform Solution
# Export solution from DEV environment, unpack it and create a branch with the changes
# Supports multiple solutions: travelsolution, coffeeshopsolution

run-name: 01-Export Power Platform Solution - ${{ inputs.solution_name }}

on:
  workflow_dispatch:
    inputs:
      # Select the solution to export
      solution_name:
        description: 'Select the solution to export from Power Platform'
        required: true
        type: choice
        options:
          - travelsolution
          - coffeeshop
      # Optional custom branch name
      custom_branch_name:
        description: 'Custom branch name (optional - leave empty for auto-generated)'
        required: false
        type: string
      #Do Not change these values
      solution_exported_folder:
        description: 'folder name for staging the exported solution *do not change*'
        required: true
        default: out/exported/
      solution_folder:
        description: 'staging the unpacked solution folder before check-in *do not change*'
        required: true
        default: out/solutions/
      solution_target_folder:
        description: 'folder name to be created and checked in *do not change*'
        required: true
        default: solutions/
        
permissions:
  contents: write
jobs:
  export-from-dev:
    runs-on: windows-latest
    environment: DEV
    # or you can say runs-on: ubuntu-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install Power Platform CLI
      uses: microsoft/powerplatform-actions/actions-install@v1

    - name: who-am-i action
      uses: microsoft/powerplatform-actions/who-am-i@v1
      with:
        environment-url: ${{ vars.ENVIRONMENT_URL }}
        app-id: ${{ vars.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ vars.TENANT_ID }}

    - name: Generate Version Number
      id: version
      run: |
        $version = "1.0.0.${{ github.run_number }}"
        echo "number=$version" >> $env:GITHUB_OUTPUT
        Write-Host "Generated version: $version"

    - name: Set Online Solution Version
      uses: microsoft/powerplatform-actions/set-online-solution-version@v1
      with:
        environment-url: ${{ vars.ENVIRONMENT_URL }}
        app-id: ${{ vars.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ vars.TENANT_ID }}
        name: ${{ github.event.inputs.solution_name }}
        version: ${{ steps.version.outputs.number }}

    - name: export-solution action
      uses: microsoft/powerplatform-actions/export-solution@v1
      with:
        environment-url: ${{ vars.ENVIRONMENT_URL }}
        app-id: ${{ vars.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ vars.TENANT_ID }}
        solution-name: ${{ github.event.inputs.solution_name }}
        solution-output-file: ${{ github.event.inputs.solution_exported_folder}}/${{ github.event.inputs.solution_name }}.zip

    - name: unpack-solution action
      uses: microsoft/powerplatform-actions/unpack-solution@v1
      with:
        solution-file: ${{ github.event.inputs.solution_exported_folder}}/${{ github.event.inputs.solution_name }}.zip
        solution-folder: ${{ github.event.inputs.solution_folder}}/${{ github.event.inputs.solution_name }}
        solution-type: 'Unmanaged'
        overwrite-files: true

    - name: Generate timestamp for branch name
      id: timestamp
      run: |
        $timestamp = Get-Date -Format "yyyyMMdd-HHmm"
        echo "value=$timestamp" >> $env:GITHUB_OUTPUT

    - name: Generate branch name for PR
      id: branch-name
      run: |
        if ("${{ github.event.inputs.custom_branch_name }}" -ne "") {
          $branchName = "${{ github.event.inputs.custom_branch_name }}"
        } else {
          $branchName = "${{ github.event.inputs.solution_name }}-by-${{ github.actor }}-${{ steps.timestamp.outputs.value }}"
        }
        echo "value=$branchName" >> $env:GITHUB_OUTPUT
        Write-Host "Branch name: $branchName"

    - name: branch-solution, prepare it for a PullRequest
      uses: microsoft/powerplatform-actions/branch-solution@v1
      with:
        solution-folder: ${{ github.event.inputs.solution_folder}}/${{ github.event.inputs.solution_name }}
        solution-target-folder: ${{ github.event.inputs.solution_target_folder}}/${{ github.event.inputs.solution_name }}
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        allow-empty-commit: true
        branch-name: ${{ steps.branch-name.outputs.value }}

    - name: Create Pull Request automatically
      uses: actions/github-script@v7
      with:
        script: |
          const branchName = '${{ steps.branch-name.outputs.value }}';
          const solutionName = '${{ github.event.inputs.solution_name }}';
          const version = '${{ steps.version.outputs.number }}';
          const actor = '${{ github.actor }}';
          const timestamp = new Date().toLocaleString();
          
          // Create PR title and body
          const title = `üöÄ Solution Export: ${solutionName} v${version}`;
          const body = `## üì¶ Automated Solution Export
          
          **Solution:** \`${solutionName}\`  
          **Version:** \`${version}\`  
          **Exported by:** @${actor}  
          **Export Date:** ${timestamp}
          
          ### üîç What's Changed
          This PR contains the latest changes exported from the DEV environment for the **${solutionName}** solution.
          
          ### üìã Checklist
          - [x] Solution exported from DEV environment
          - [x] Version number updated to \`${version}\`
          - [x] Solution checker validation completed
          - [ ] Code review completed
          - [ ] Ready for deployment
          
          ### üöÄ Next Steps
          1. Review the changes in this PR
          2. Merge to trigger automated deployment to TEST
          3. Validate in TEST environment
          4. Deploy to PRODUCTION when ready
          
          ### üìä Solution Checker Results
          Solution checker results are available in the workflow artifacts.
          
          ---
          *This PR was created automatically by the solution export workflow.*`;
          
          try {
            const { data: pr } = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              head: branchName,
              base: 'main',
              draft: false
            });
            
            console.log(`‚úÖ Pull Request created successfully: ${pr.html_url}`);
            console.log(`üìù PR Number: #${pr.number}`);
            
            // Add labels to the PR
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              labels: ['solution-export', 'automated', solutionName]
            });
            
            console.log(`üè∑Ô∏è Labels added to PR #${pr.number}`);
            
          } catch (error) {
            console.error('‚ùå Error creating PR:', error.message);
            // Don't fail the workflow if PR creation fails
            if (error.message.includes('A pull request already exists')) {
              console.log('‚ÑπÔ∏è A pull request already exists for this branch');
            }
          }

    - name: Run Solution Checker
      uses: microsoft/powerplatform-actions/check-solution@v1
      with:
        environment-url: ${{ vars.ENVIRONMENT_URL }}
        app-id: ${{ vars.CLIENT_ID }}
        client-secret: ${{ secrets.PowerPlatformSPN }}
        tenant-id: ${{ vars.TENANT_ID }}
        path: ${{ github.event.inputs.solution_exported_folder}}/${{ github.event.inputs.solution_name }}.zip

    - name: Upload Solution Checker Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: solution-checker-results-${{ github.event.inputs.solution_name }}
        path: |
          ${{ runner.temp }}/PowerAppsChecker/**/*
        retention-days: 30